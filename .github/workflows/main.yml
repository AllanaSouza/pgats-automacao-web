
name: Cypress Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      # Clona o repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # Instala Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Instala dependências
      - name: Install dependencies
        run: npm ci

      # Executa os testes Cypress
      - name: Run Cypress tests
        run: npx cypress run

    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: relatorios
        path: |
        cypress/videos
        cypress/screenshots
        cypress/reports
